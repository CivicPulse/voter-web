name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build
        env:
          VITE_API_BASE_URL: https://voteapi.civpulse.org/api/v1
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Deploy to Cloudflare Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/ --project-name=voter-web --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy-preview
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/ --project-name=voter-web --branch=${{ github.head_ref }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Find Preview Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- cloudflare-pages-preview -->'
      - name: Comment Preview URL
        if: github.event_name == 'pull_request' && steps.deploy-preview.outputs.deployment-url != ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- cloudflare-pages-preview -->
            ## Preview Deployment

            :rocket: Preview deployment is ready!

            **URL:** ${{ steps.deploy-preview.outputs.deployment-url }}

            **Branch:** `${{ github.head_ref }}`
            **Commit:** ${{ github.event.pull_request.head.sha }}
